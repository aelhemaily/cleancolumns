<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Visa Transaction Extractor</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px; /* Rounded corners */
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .drop-area {
            border: 3px dashed #007bff; /* Changed border color */
            border-radius: 10px; /* Slightly more rounded */
            padding: 40px;
            text-align: center;
            background-color: #eaf6ff; /* Lighter blue background */
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .drop-area.hover {
            background-color: #dbeeff;
        }
        button {
            background-color: #007bff; /* Primary blue button */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px; /* Rounded buttons */
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #results {
            font-family: 'Courier New', monospace; /* Monospace for results */
            white-space: pre-wrap; /* Preserve whitespace and wrap */
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .processing {
            background-color: #cfe2ff; /* Lighter blue for processing */
            color: #052c65;
            border: 1px solid #b6d4fe;
        }
        .debug {
            background-color: #fff3cd;
            color: #856404;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ffeeba;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TD Visa Statement Parser</h1>
        <div class="drop-area" id="dropArea">
            <p><strong>Drag & drop your TD Visa PDF statements here</strong></p>
            <p>or</p>
            <button id="selectButton">Select PDF Files</button>
            <input type="file" id="fileInput" accept=".pdf" multiple style="display:none">
        </div>
        <div id="status" class="status">Ready to process statements</div>
        <div id="debug" class="status debug"></div>
        <div id="results"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectButton = document.getElementById('selectButton');
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');

        // Add hover effect for drag and drop area
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('hover');
            if (e.dataTransfer.files) {
                fileInput.files = e.dataTransfer.files;
                handleFiles();
            }
        });

        selectButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        /**
         * Handles the files selected by the user, processes them, and displays the results.
         */
        async function handleFiles() {
            const files = fileInput.files;
            if (!files || files.length === 0) {
                // If no files are selected, reset status and return
                statusDiv.textContent = "Please select PDF file(s) to process.";
                statusDiv.className = 'status error'; // Indicate an error state
                resultsDiv.textContent = ''; // Clear previous results
                debugDiv.style.display = 'none'; // Hide debug info
                return;
            }

            // Update status to indicate processing
            statusDiv.textContent = `Processing ${files.length} file(s)...`;
            statusDiv.className = 'status processing';
            resultsDiv.textContent = ''; // Clear previous results
            debugDiv.style.display = 'none'; // Hide debug info initially

            let allTransactions = []; // Array to hold transactions from all files
            
            // Process each file
            for (const file of files) {
                try {
                    const transactions = await parsePDF(file); // Parse PDF and extract transactions
                    allTransactions.push(...transactions); // Add extracted transactions to the main array
                } catch (error) {
                    // If an error occurs, update status and stop processing
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `Error processing ${file.name}: ${error.message}. Please try again with a valid PDF.`;
                    console.error(`Error processing ${file.name}:`, error); // Log the error
                    return; // Stop further processing on error
                }
            }

            // Check if any transactions were found
            if (allTransactions.length === 0) {
                statusDiv.className = 'status error';
                statusDiv.textContent = "No transactions found. Ensure you're uploading valid TD Visa statements with recognizable transaction data.";
                return;
            }

            // Display the extracted transactions
            displayResults(allTransactions);
        }

        /**
         * Parses a PDF file to extract its text content.
         * @param {File} file The PDF file to parse.
         * @returns {Promise<string[]>} A promise that resolves with an array of extracted transaction strings.
         */
        async function parsePDF(file) {
            return new Promise(async (resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    try {
                        const typedArray = new Uint8Array(event.target.result);
                        const pdf = await pdfjsLib.getDocument(typedArray).promise;
                        
                        let fullText = '';
                        
                        // Extract all text from all pages
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            
                            // Sort text items by position (top to bottom, left to right) to reconstruct lines accurately
                            const sortedItems = textContent.items.sort((a, b) => {
                                const yDiff = b.transform[5] - a.transform[5]; // Sort by Y-coordinate (top to bottom)
                                if (Math.abs(yDiff) > 5) return yDiff; // If Y-difference is significant, use it
                                return a.transform[4] - b.transform[4]; // Otherwise, sort by X-coordinate (left to right)
                            });
                            
                            // Join text items to form lines, handling potential line breaks
                            let pageLines = [];
                            let currentLine = '';
                            let lastY = null;

                            for (const item of sortedItems) {
                                if (lastY === null || Math.abs(item.transform[5] - lastY) < 5) {
                                    // Same line or very close in Y-coordinate, append text
                                    currentLine += item.str + ' ';
                                } else {
                                    // New line detected
                                    pageLines.push(currentLine.trim());
                                    currentLine = item.str + ' ';
                                }
                                lastY = item.transform[5];
                            }
                            if (currentLine) {
                                pageLines.push(currentLine.trim()); // Add the last line
                            }
                            fullText += pageLines.join('\n') + '\n'; // Join page lines with newline
                        }
                        
                        // Parse transactions from the extracted text
                        const transactions = extractTransactions(fullText);
                        
                        resolve(transactions);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject; // Handle file read errors
                reader.readAsArrayBuffer(file); // Read the file as an array buffer
            });
        }

        /**
         * Extracts transaction details from the raw text content of a PDF.
         * Enhanced to better handle multi-line descriptions and foreign currency lines.
         * @param {string} text The full text content extracted from the PDF.
         * @returns {string[]} An array of formatted transaction strings.
         */
        function extractTransactions(text) {
            const transactions = [];
            const debugLog = [];
            
            // Normalize line endings and split into lines
            const lines = text.replace(/\r\n/g, '\n').split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            // Find the start of the transaction section
            let transactionStartIndex = -1;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('TRANSACTION') && lines[i].includes('DATE') && lines[i].includes('ACTIVITY DESCRIPTION')) {
                    transactionStartIndex = i;
                    break;
                }
            }

            if (transactionStartIndex === -1) {
                debugLog.push('No transaction header found. Attempting general extraction.');
                return extractTransactionsFallback(text, debugLog);
            }

            debugLog.push(`Transaction header found at line: ${transactionStartIndex}`);

            // Find the end of the transaction section
            let transactionEndIndex = lines.length;
            for (let i = transactionStartIndex + 1; i < lines.length; i++) {
                const line = lines[i];
                if (line.includes('NET AMOUNT OF MONTHLY ACTIVITY') ||
                    line.includes('TOTAL NEW BALANCE') ||
                    line.includes('CALCULATING YOUR BALANCE') ||
                    line.includes('PAYMENT INFORMATION') ||
                    line.includes('Minimum Payment') ||
                    line.includes('Annual Interest Rate:') ||
                    line.includes('TD MESSAGE CENTRE') ||
                    line.includes('Estimated Time to Pay')
                    ) {
                    transactionEndIndex = i;
                    debugLog.push(`Transaction end detected at line: ${i}`);
                    break;
                }
            }

            // Extract transaction lines more carefully
            const transactionLines = lines.slice(transactionStartIndex + 1, transactionEndIndex);
            
            // Process lines to group related transaction information
            let i = 0;
            while (i < transactionLines.length) {
                const line = transactionLines[i];
                
                // Skip empty lines and obvious non-transaction lines
                if (!line || line.length < 10) {
                    i++;
                    continue;
                }
                
                // Check if this line looks like a transaction (starts with month abbreviation and day)
                const transactionMatch = line.match(/^([A-Z]{3}\s+\d{1,2})\s+([A-Z]{3}\s+\d{1,2})\s+(.*?)(-?\$[\d,]+\.\d{2})(.*)$/);
                
                if (transactionMatch) {
                    const transactionDate = transactionMatch[1];
                    const postingDate = transactionMatch[2];
                    let description = transactionMatch[3].trim();
                    const amount = transactionMatch[4];
                    let remainder = transactionMatch[5].trim();
                    
                    // Clean up description - remove any trailing noise
                    description = cleanDescription(description);
                    
                    // Check if there's a foreign currency line following this transaction
                    let foreignCurrencyInfo = '';
                    if (i + 1 < transactionLines.length) {
                        const nextLine = transactionLines[i + 1];
                        if (nextLine.includes('FOREIGN CURRENCY') && nextLine.includes('USD') && nextLine.includes('EXCHANGE RATE')) {
                            foreignCurrencyInfo = '\n' + nextLine;
                            i++; // Skip the foreign currency line in next iteration
                        }
                    }
                    
                    // Check if there's an additional info line (like "GRAMMARLY.CO")
                    if (i + 1 < transactionLines.length && !foreignCurrencyInfo) {
                        const nextLine = transactionLines[i + 1];
                        // If next line doesn't look like a transaction and is short, it might be additional info
                        if (!nextLine.match(/^[A-Z]{3}\s+\d{1,2}\s+[A-Z]{3}\s+\d{1,2}/) && 
                            nextLine.length < 50 && 
                            !nextLine.includes('FOREIGN CURRENCY') &&
                            !nextLine.includes('NET AMOUNT') &&
                            !nextLine.includes('TOTAL')) {
                            foreignCurrencyInfo = '\n' + nextLine;
                            i++; // Skip this line in next iteration
                        }
                    }
                    
                    transactions.push(`${transactionDate} ${postingDate} ${description} ${amount}${foreignCurrencyInfo}`);
                    debugLog.push(`Extracted: ${transactionDate} ${postingDate} ${description} ${amount}${foreignCurrencyInfo}`);
                }
                
                i++;
            }

            // Fallback if no transactions found
            if (transactions.length === 0) {
                debugLog.push('Primary method failed. Trying fallback approach.');
                return extractTransactionsFallback(text, debugLog);
            }
            
            showDebug(debugLog);
            return transactions;
        }

        /**
         * Cleans up transaction descriptions by removing common artifacts
         * @param {string} description The raw description
         * @returns {string} The cleaned description
         */
        function cleanDescription(description) {
            return description
                .replace(/\s+/g, ' ') // Normalize spaces
                .replace(/The yourNewBalanceinfull.*$/i, '') // Remove balance text
                .replace(/NETAMOUNTOFMONTHLY.*$/i, '') // Remove net amount text
                .replace(/ACTIVITY.*$/i, '') // Remove activity text
                .replace(/AMOUNT\s*\(S\)\s*\$.*$/i, '') // Remove amount text
                .replace(/^\s*-\s*/, '') // Remove leading dash
                .trim();
        }

        /**
         * Fallback function using a different approach to extract transactions
         * @param {string} text The full text content
         * @param {string[]} debugLog Debug log array
         * @returns {string[]} Array of transactions
         */
        function extractTransactionsFallback(text, debugLog) {
            const transactions = [];
            
            // Split text into lines and look for transaction patterns
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Look for pattern: Month Day Month Day Description Amount
                const match = line.match(/^([A-Z]{3}\s+\d{1,2})\s+([A-Z]{3}\s+\d{1,2})\s+(.*?)(-?\$[\d,]+\.\d{2})/);
                
                if (match) {
                    const transactionDate = match[1];
                    const postingDate = match[2];
                    let description = match[3].trim();
                    const amount = match[4];
                    
                    // Clean the description
                    description = cleanDescription(description);
                    
                    // Skip if description is too short or contains obvious non-transaction text
                    if (description.length < 3 || 
                        description.includes('BALANCE') || 
                        description.includes('STATEMENT') ||
                        description.includes('MINIMUM')) {
                        continue;
                    }
                    
                    // Check for foreign currency info on next line
                    let foreignInfo = '';
                    if (i + 1 < lines.length && lines[i + 1].includes('FOREIGN CURRENCY')) {
                        foreignInfo = '\n' + lines[i + 1];
                        i++; // Skip next line
                    }
                    
                    transactions.push(`${transactionDate} ${postingDate} ${description} ${amount}${foreignInfo}`);
                    debugLog.push(`Fallback found: ${transactionDate} ${postingDate} ${description} ${amount}`);
                }
            }
            
            showDebug(debugLog);
            return transactions;
        }

        /**
         * Displays debug messages in the debug information div.
         * @param {string[]} debugLog An array of debug messages.
         */
        function showDebug(debugLog) {
            if (debugLog.length > 0) {
                debugDiv.textContent = debugLog.join('\n');
                debugDiv.style.display = 'block'; // Make debug div visible
            } else {
                debugDiv.style.display = 'none'; // Hide if no debug messages
            }
        }

        /**
         * Displays the extracted transactions in the results div and updates the status.
         * @param {string[]} transactions An array of formatted transaction strings.
         */
        function displayResults(transactions) {
            resultsDiv.textContent = transactions.join('\n');
            statusDiv.className = 'status success';
            statusDiv.textContent = `Successfully extracted ${transactions.length} transactions`;
        }
    </script>
</body>
</html>
